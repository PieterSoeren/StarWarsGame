<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-wing and Rocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="music" src="fotos/Star Wars RPG Space Combat Music.mp3" preload="auto"></audio>

    <div id="game-container">
        <img id="image" src="fotos/x-wing.png" alt="X-wing">
        <div id="timer" class="timer">Time: 0s</div>
        <div id="controls">
            <h2>Controls</h2>
            <p><strong>Arrow Keys:</strong> Move</p>
            <p><strong>Space:</strong> Shoot Lasers</p>
            <p><strong>M:</strong> Toggle Music</p>
            <p> How long can you last?</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
